name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual release)'
        required: false
        default: false
        type: boolean
      version:
        description: 'Manual release version (e.g. 1.2.3). Leave empty for auto-generation.'
        required: false
        type: string

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          
      - name: Install dependencies
        run: |
          npm install
          npm install -g conventional-changelog-cli
        
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
            echo "Manual release triggered for version: $VERSION"
            
            if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
              echo "[Dry Run] Would configure git user"
              echo "[Dry Run] Would update CHANGELOG.md"
              echo "[Dry Run] Would bump version to $VERSION"
              echo "[Dry Run] Would push changes and tag v$VERSION"
              echo "[Dry Run] Would create GitHub release v$VERSION"
            else
              # Configure git
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              
              # Update package.json version first (without git tag)
              npm version $VERSION --no-git-tag-version
              
              # Generate CHANGELOG entry for this release
              conventional-changelog -p angular -i CHANGELOG.md -s -r 0
              
              # Commit changes
              git add CHANGELOG.md package.json
              git commit -m "chore(release): $VERSION [skip ci]"
              
              # Create tag
              git tag -a "v$VERSION" -m "v$VERSION"
              
              # Push commits and tags
              git push origin HEAD --tags
              
              # Create GitHub Release
              gh release create v$VERSION --generate-notes
            fi
          else
            if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
              echo "Running in dry-run mode..."
              npx semantic-release --dry-run
            else
              npx semantic-release
            fi
          fi
