services:
  cherkasyoblenergo-api:
    container_name: cherkasyoblenergo-api
    build:
      context: .
      args:
        AppVersion: ${APP_VERSION}
    restart: always
    depends_on:
      cherkasyoblenergo-db:
        condition: service_healthy
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      SERVER_PORT: ${SERVER_PORT}
    networks:
      - app-network

networks:
  app-network:
    external: true
